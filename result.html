<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="container">
        <h2>Quiz Results</h2>

        <div class="details">
            <h3>Student Details:</h3>
            <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Batch:</strong> <span id="batch"></span></p>
            <p><strong>Section:</strong> <span id="section"></span></p>
        </div>

        <div class="quiz-details">
            <h3>Quiz Details:</h3>
            <p><strong>Topic:</strong> <span id="topic"></span></p>
        </div>

        <div class="answers">
            <h3>Answers:</h3>
            <ul id="answersList"></ul>
        </div>

        <div class="marks">
            <h3>Total Marks:</h3>
            <p><span id="totalMarks"></span></p>
        </div>
    </div>

    <script src="results.js"></script>
    <script src="script.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
